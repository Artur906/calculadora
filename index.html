<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <title>Calduladora</title>
</head>
<body>
   <main>

   
   <header>
      <h1>Calculadora simples</h1>
   </header>

   <div id="form">
      <input class="element" type="number" id="n1" placeholder="X">
      <select class="element" id="selector">
         <option value="+">+</option>
         <option value="-">-</option>
         <option value="*">x</option>
         <option value="/">/</option>
         <option value="%">%</option>
      </select>
      <input class="element" type="number" id="n2" placeholder="Y">   
   </div>
   <button class="element" onclick="calcular()">Calcular</button>
   <div>
      <h3 id="resultado"></h3>
   </div>
   </main>
<script src="scripts/script.js"></script>
</body>
</html>
